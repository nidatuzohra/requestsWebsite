<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <!-- script src="https://unpkg.com/axios/dist/axios.min.js"></script -->
  </head>
  <body>
    <textarea title="home-text" id="stream" rows="8" cols="80" oninput="update(this.value)"></textarea>
    <script>
      async function update(v) {
        let data = {
          text: v,
        };
        await send(data);
      }

      async function send(d) {
        try {
          const res = await fetch("/update", {
            method: "POST",
            body: JSON.stringify(d),
          });
          console.log(res);
        } catch (e) {
          console.error(e);
        }
      }
    </script>
  </body>
</html>
